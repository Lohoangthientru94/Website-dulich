<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VN Tony Travel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #0051d4;
      padding: 10px;
      text-align: center;
    }
    .navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background-image: url('https://source.unsplash.com/1600x900/?vietnam,travel');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }
    .section {
      padding: 20px;
    }
    .tour-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
    }
    .tour-box h2 {
      color: #0047ab;
    }
    .book-btn {
      display: inline-block;
      background-color: green;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      border-radius: 5px;
    }
    .create-btn {
      background-color: #0051d4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 5px;
    }
    .chat-links {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
    .chat-links a {
      display: inline-block;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Tour trong nước</a>
    <a href="#">International Tours</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <button class="create-btn" onclick="checkPassword()">+ Create HTML</button>
  </div>

  <div class="hero">
    <h1>Welcome to Tony Travel</h1>
    <p>Explore Vietnam and the world with our premium tours.</p>
  </div>

  <div class="section">
    <div class="tour-box">
      <h2>Halong Bay 3 Days 2 Nights</h2>
      <p><strong>Highlights:</strong> Cruise, seafood meals, beach visits, kayaking</p>
      <form action="https://formsubmit.co/trufoh.class22@gmail.com" method="POST">
        <input type="hidden" name="_subject" value="New Tour Booking from VN Tony Travel">
        <p>Name: <input type="text" name="Name" required></p>
        <p>Start Date: <input type="date" name="Start Date" required></p>
        <p>End Date: <input type="date" name="End Date" required></p>
        <input type="hidden" name="_captcha" value="false">
        <button class="book-btn" type="submit">Book Tour</button>
      </form>
    </div>
  </div>

  <div class="chat-links">
    <a href="https://zalo.me/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" alt="Zalo" width="40"></a>
    <a href="https://wa.me/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="40"></a>
  </div>

  <script>
    function checkPassword() {
      var pass = prompt("Please enter the password to create HTML:");
      if (pass === "1994") {
        alert("Access granted. You can now create HTML.");
        // Replace below with any function you want to trigger
        window.location.href = "https://github.com/lohoangthientru94/VNTonyTravel";
      } else {
        alert("Wrong password.");
      }
    }
  </script>

</body>
</html>
